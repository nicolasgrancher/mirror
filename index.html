<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mirror</title>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Heebo:100" rel="stylesheet">
    <link href="vendor/weather-icons/weather-icons.css" rel="stylesheet" type="text/css">
    <link href="css/widget.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="date" class="widget"></div>
    <div id="weather" class="widget"></div>

    <div class="clear"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/widget.js"></script>
    <script src="js/date.js"></script>
    <script src="js/weather.js"></script>
    <script>
        var date = new DateWidget('#date');
        var weather = new WeatherWidget('#weather', 'chaville', 'fr');

        date.display();
        weather.display();

        setInterval(refreshDate, 1000 * 10); // 10 sec
        function refreshDate() {
            date.display();
        }
        setInterval(refreshWeather, 1000 * 60 * 30); // 30 minutes
        function refreshWeather() {
            weather.display();
        }
    </script>
    
</body>
</html>
